name: Update schemas

on:
  workflow_dispatch:
    inputs:
      demo_file_curl:
        description: "[Optional] cURL command to download a demo for SDK generation (.rar). Start at https://www.hltv.org/results?gameType=CS2"
        required: false
        type: string

jobs:
  update-schema:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: Update items
        run: |
          curl https://raw.githubusercontent.com/SteamDatabase/GameTracking-CS2/refs/heads/master/game/csgo/pak01_dir/scripts/items/items_game.txt -o items_game.txt
          dotnet run --project src/DemoFile.GameStaticGen/DemoFile.GameStaticGen.csproj -- items_game.txt ./src/DemoFile.Game.Cs/GameStatic

      - name: Download latest DepotDownloader app
        run: |
          echo "Downloading DepotDownloader..."
          curl -L -o DepotDownloader-linux-x64.zip "https://github.com/SteamRE/DepotDownloader/releases/latest/download/DepotDownloader-linux-x64.zip"

          echo "Extracting DepotDownloader..."
          unzip -q DepotDownloader-linux-x64.zip -d depot_downloader/

      - name: Download CS2 binaries
        run: |
          echo 'regex:.*\.so.*' >filelist.txt
          ./depot_downloader/DepotDownloader -app 730 -filelist filelist.txt -dir ./cs2 -os linux

      - name: Download latest DumpSource2
        run: |
          echo "Downloading DumpSource2..."
          curl -L -o DumpSource2-CS2 "https://github.com/saul/DumpSource2/releases/latest/download/DumpSource2-CS2"
          chmod +x DumpSource2-CS2

      - name: Run DumpSource2
        run: |
          echo "Running DumpSource2..."
          REPO_ROOT=$(pwd)
          pushd ./cs2/game/bin/linuxsteamrt64
          LD_LIBRARY_PATH="$(pwd):$LD_LIBRARY_PATH" LOGLEVEL=debug "${REPO_ROOT}/DumpSource2-CS2" "${REPO_ROOT}/src/DemoFile.Game.Cs/Schema"
          popd

      - name: Download demo file
        if: ${{ github.event.inputs.demo_file_curl != '' }}
        run: |
          echo "Downloading demo file..."
          ${{ github.event.inputs.demo_file_curl }} -o archive.rar
          
          echo "Installing unrar and extracting first .dem file..."
          sudo DEBIAN_FRONTEND=noninteractive apt-get update && sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends unrar
          
          # Find and extract only the first .dem file
          DEM_FILE=$(unrar lb archive.rar | grep -i '\.dem$' | head -1)
          if [ -z "$DEM_FILE" ]; then
            echo "Error: No .dem file found in .rar archive"
            exit 1
          fi
          unrar e archive.rar "$DEM_FILE"
          mv "$DEM_FILE" downloaded.dem

      - name: Regenerate SDK from demo file
        if: ${{ github.event.inputs.demo_file_curl != '' }}
        run: |
          dotnet run --project src/DemoFile.SdkGen/DemoFile.SdkGen.csproj -- downloaded.dem ./src/DemoFile.Game.Cs
          dotnet run --project src/DemoFile.Source1EventGen/DemoFile.Source1EventGen.csproj -- downloaded.dem ./src/DemoFile.Game.Cs

      - name: Check for changes
        id: check_changes
        run: |
          git add src/DemoFile.Game.Cs/**
          if git diff --staged --quiet; then
            echo "No changes detected"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected"
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changed files:"
            git diff --staged --name-only
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          git commit -m "Update schema files with DumpSource2"
          git push origin ${{ github.ref_name }}

          echo "Changes committed and pushed successfully"

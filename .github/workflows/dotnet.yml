# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: Build
        run: dotnet build
      - name: Cache demos
        id: cache-demos
        uses: actions/cache@v3
        with:
          path: demos
          key: demos-${{ hashFiles('demos/download.sh') }}
      - name: Download demos for integration test
        if: steps.cache-demos.outputs.cache-hit != 'true'
        working-directory: ./demos
        run: ./download.sh
      - name: Test
        run: dotnet test
      - name: Testing example projects with demo
        working-directory: examples
        run: |
          dirs=($(find . -mindepth 1 -maxdepth 1 -type d))
          for dir in "${dirs[@]}"; do
            echo "Running example: $dir..."
            dotnet run -v quiet -c Release --project "$dir" -- ../demos/space-vs-forward-m1-ancient.dem
          done
      - name: Publish to NuGet
        if: github.ref == 'refs/heads/main'
        run: |
          dotnet pack
          dotnet nuget push **/*.nupkg --source "https://api.nuget.org/v3/index.json" --api-key ${{secrets.NUGET_APIKEY}}
